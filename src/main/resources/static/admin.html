<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Panel - EchoCart</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <!-- Navigation -->
    <nav class="navbar navbar-expand-lg">
        <div class="container">
            <a class="navbar-brand" href="index.html">
                <svg width="28" height="28" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg" style="vertical-align:middle; margin-right:8px;">
                    <path d="M7 18c-1.104 0-2 .896-2 2s.896 2 2 2 2-.896 2-2-.896-2-2-2zm10 0c-1.104 0-2 .896-2 2s.896 2 2 2 2-.896 2-2-.896-2-2-2zM7.16 15l.94-2h7.8l.94 2H7.16zM6.16 13l-1.1-2.32A1 1 0 0 1 6 9h12a1 1 0 0 1 .94 1.32L17.84 13H6.16zM6 7V5a1 1 0 0 1 1-1h2V2h6v2h2a1 1 0 0 1 1 1v2H6z" fill="#222"/>
                </svg>
                EchoCart
            </a>
            <div class="navbar-nav ms-auto">
                <div class="nav-item dropdown">
                    <a class="nav-link dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown">
                        <i class="bi bi-person-circle me-1"></i> <span id="admin-username">Admin</span>
                    </a>
                    <ul class="dropdown-menu dropdown-menu-end">
                        <li><a class="dropdown-item" href="#" onclick="showProfile()">Profile</a></li>
                        <li><hr class="dropdown-divider"></li>
                        <li><a class="dropdown-item" href="#" id="logout-btn" onclick="logout(event)">Logout</a></li>
                    </ul>
                </div>
            </div>
        </div>
    </nav>

    <!-- Main Content -->
    <div class="container mt-4">
        <div class="d-flex justify-content-between align-items-center mb-4">
            <h2>Admin Dashboard</h2>
            <div class="d-flex gap-2">
                <button class="btn btn-outline-primary" id="users-tab-btn">
                    <i class="bi bi-people me-1"></i> Users
                </button>
                <button class="btn btn-outline-primary" id="orders-tab-btn">
                    <i class="bi bi-receipt me-1"></i> Orders
                </button>
                <button class="btn btn-custom" id="products-tab-btn">
                    <i class="bi bi-box me-1"></i> Products
                </button>
                <div class="spinner-border d-none" id="loading-spinner" role="status">
                    <span class="visually-hidden">Loading...</span>
                </div>
            </div>
        </div>

        <!-- Users Management Section -->
        <div id="users-section" class="mb-5" style="display: none;">
            <div class="card">
                <div class="card-header">
                    <h5 class="mb-0"><i class="bi bi-people me-2"></i>User Management</h5>
                </div>
                <div class="card-body">
                    <div class="table-responsive">
                        <table class="table table-hover">
                            <thead class="table-light">
                                <tr>
                                    <th>ID</th>
                                    <th>Username</th>
                                    <th>Email</th>
                                    <th>Role</th>
                                    <th>Actions</th>
                                </tr>
                            </thead>
                            <tbody id="users-table-body">
                                <!-- Users will be loaded here -->
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>

        <!-- Orders Management Section -->
        <div id="orders-section" class="mb-5" style="display: none;">
            <div class="card">
                <div class="card-header">
                    <h5 class="mb-0"><i class="bi bi-receipt me-2"></i>Customer Orders</h5>
                </div>
                <div class="card-body">
                    <div class="table-responsive">
                        <table class="table table-hover">
                            <thead class="table-light">
                                <tr>
                                    <th>Order ID</th>
                                    <th>Customer</th>
                                    <th>Date</th>
                                    <th>Total</th>
                                    <th>Status</th>
                                    <th>Actions</th>
                                </tr>
                            </thead>
                            <tbody id="orders-table-body">
                                <!-- Orders will be loaded here -->
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>

        <!-- Products Management Section -->
        <div id="products-section">
            <div class="d-flex justify-content-between align-items-center mb-3">
                <h4>Product Management</h4>
                <button class="btn btn-custom" data-bs-toggle="modal" data-bs-target="#addProductModal">
                    <i class="bi bi-plus-circle me-1"></i> Add Product
                </button>
            </div>

            <!-- Products Grid -->
            <div class="row row-cols-1 row-cols-sm-2 row-cols-md-3 row-cols-lg-4 g-4" id="products-container">
                <!-- Products will be loaded here -->
            </div>
        </div>
    </div>

    <!-- Add Product Modal -->
    <div class="modal fade" id="addProductModal" tabindex="-1">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Add New Product</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body">
                    <form id="add-product-form">
                        <div class="mb-3">
                            <label for="productName" class="form-label">Product Name</label>
                            <input type="text" class="form-control" id="productName" required>
                        </div>
                        <div class="mb-3">
                            <label for="productCategory" class="form-label">Category</label>
                            <select class="form-select" id="productCategory" required>
                                <option value="">Select Category</option>
                                <option value="1">Electronics</option>
                                <option value="2">Fashion</option>
                                <option value="3">Home & Kitchen</option>
                                <option value="4">Books</option>
                                <option value="5">Sports & Fitness</option>
                            </select>
                        </div>
                        <div class="mb-3">
                            <label for="productDescription" class="form-label">Description</label>
                            <textarea class="form-control" id="productDescription" rows="3" required></textarea>
                        </div>
                        <div class="row">
                            <div class="col-md-6 mb-3">
                                <label for="productPrice" class="form-label">Price (₹)</label>
                                <input type="number" class="form-control" id="productPrice" step="0.01" required>
                            </div>
                            <div class="col-md-6 mb-3">
                                <label for="productStock" class="form-label">Stock Quantity</label>
                                <input type="number" class="form-control" id="productStock" min="0" value="100" required>
                            </div>
                        </div>
                        <div class="mb-3">
                            <label for="productImage" class="form-label">Image URL</label>
                            <input type="url" class="form-control" id="productImage" required>
                        </div>
                        <button type="submit" class="btn btn-custom w-100">Add Product</button>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <!-- Edit Product Modal -->
    <div class="modal fade" id="editProductModal" tabindex="-1">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Edit Product</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body">
                    <form id="edit-product-form">
                        <input type="hidden" id="editProductId">
                        <div class="mb-3">
                            <label for="editProductName" class="form-label">Product Name</label>
                            <input type="text" class="form-control" id="editProductName" required>
                        </div>
                        <div class="mb-3">
                            <label for="editProductCategory" class="form-label">Category</label>
                            <select class="form-select" id="editProductCategory" required>
                                <option value="">Select Category</option>
                                <option value="1">Electronics</option>
                                <option value="2">Fashion</option>
                                <option value="3">Home & Kitchen</option>
                                <option value="4">Books</option>
                                <option value="5">Sports & Fitness</option>
                            </select>
                        </div>
                        <div class="mb-3">
                            <label for="editProductDescription" class="form-label">Description</label>
                            <textarea class="form-control" id="editProductDescription" rows="3" required></textarea>
                        </div>
                        <div class="row">
                            <div class="col-md-6 mb-3">
                                <label for="editProductPrice" class="form-label">Price (₹)</label>
                                <input type="number" class="form-control" id="editProductPrice" step="0.01" required>
                            </div>
                            <div class="col-md-6 mb-3">
                                <label for="editProductStock" class="form-label">Stock Quantity</label>
                                <input type="number" class="form-control" id="editProductStock" min="0" required>
                            </div>
                        </div>
                        <div class="mb-3">
                            <label for="editProductImage" class="form-label">Image URL</label>
                            <input type="url" class="form-control" id="editProductImage" required>
                        </div>
                        <button type="submit" class="btn btn-warning w-100">Update Product</button>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <!-- Success/Error Alerts -->
    <div class="position-fixed top-0 end-0 p-3" style="z-index: 1050">
        <div id="alert-container"></div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    
    <script>
        // Admin Panel JavaScript with Backend Integration
        const API_BASE = 'http://localhost:8081/api';

        // Check authentication
        document.addEventListener('DOMContentLoaded', function() {
            const userRole = localStorage.getItem('userMode');
            const userId = localStorage.getItem('userId');
            const username = localStorage.getItem('username');

            if (userRole !== 'admin' || !userId) {
                alert('Access denied. Admin login required.');
                window.location.href = 'index.html';
                return;
            }

            // Set admin username
            document.getElementById('admin-username').textContent = username || 'Admin';

            // Initialize
            loadProducts();
            setupTabs();
            setupForms();
        });

        // Tab functionality
        function setupTabs() {
            const usersTabBtn = document.getElementById('users-tab-btn');
            const ordersTabBtn = document.getElementById('orders-tab-btn');
            const productsTabBtn = document.getElementById('products-tab-btn');
            const usersSection = document.getElementById('users-section');
            const ordersSection = document.getElementById('orders-section');
            const productsSection = document.getElementById('products-section');
            
            usersTabBtn.addEventListener('click', () => {
                setActiveTab(usersTabBtn, [ordersTabBtn, productsTabBtn]);
                showSection(usersSection, [ordersSection, productsSection]);
                loadUsers();
            });
            
            ordersTabBtn.addEventListener('click', () => {
                setActiveTab(ordersTabBtn, [usersTabBtn, productsTabBtn]);
                showSection(ordersSection, [usersSection, productsSection]);
                loadOrders();
            });
            
            productsTabBtn.addEventListener('click', () => {
                setActiveTab(productsTabBtn, [usersTabBtn, ordersTabBtn]);
                showSection(productsSection, [usersSection, ordersSection]);
            });
        }

        function setActiveTab(activeBtn, inactiveBtns) {
            activeBtn.classList.remove('btn-outline-primary');
            activeBtn.classList.add('btn-custom');
            inactiveBtns.forEach(btn => {
                btn.classList.remove('btn-custom');
                btn.classList.add('btn-outline-primary');
            });
        }

        function showSection(activeSection, inactiveSections) {
            activeSection.style.display = 'block';
            inactiveSections.forEach(section => section.style.display = 'none');
        }

                 // Setup forms
         function setupForms() {
             const addProductForm = document.getElementById('add-product-form');
             if (addProductForm) {
                 addProductForm.addEventListener('submit', handleAddProduct);
             }

             const editProductForm = document.getElementById('edit-product-form');
             if (editProductForm) {
                 editProductForm.addEventListener('submit', handleEditProduct);
             }
         }

        // Load products from backend
        async function loadProducts() {
            try {
                const response = await fetch(`${API_BASE}/products`);
                const data = await response.json();
                
                if (data.success) {
                    displayProducts(data.products);
                }
            } catch (error) {
                console.error('Error loading products:', error);
                showAlert('Error loading products', 'danger');
            }
        }

        // Display products
        function displayProducts(products) {
            const container = document.getElementById('products-container');
            container.innerHTML = '';

            products.forEach(product => {
                const productCard = createProductCard(product);
                container.appendChild(productCard);
            });
        }

        // Create product card
        function createProductCard(product) {
            const col = document.createElement('div');
            col.className = 'col';
            
            col.innerHTML = `
                <div class="card product-card h-100">
                    <img src="${product.imageUrl}" class="card-img-top" alt="${product.name}" style="object-fit:cover; width:100%; height:200px;">
                    <div class="card-body p-3">
                        <h6 class="card-title mb-2">${product.name}</h6>
                        <p class="card-text text-muted small mb-2">${product.description}</p>
                        <div class="d-flex justify-content-between align-items-center mb-2">
                            <span class="product-price fw-bold">₹${product.price}</span>
                        </div>
                        <div class="admin-controls">
                            <button class="btn btn-outline-primary btn-sm me-1" onclick="editProduct(${product.productId})">
                                <i class="bi bi-pencil"></i> Edit
                            </button>
                            <button class="btn btn-outline-danger btn-sm" onclick="deleteProduct(${product.productId})">
                                <i class="bi bi-trash"></i> Delete
                            </button>
                        </div>
                    </div>
                </div>
            `;
            
            return col;
        }

        // Handle add product
        async function handleAddProduct(e) {
            e.preventDefault();
            
            const formData = {
                name: document.getElementById('productName').value.trim(),
                description: document.getElementById('productDescription').value.trim(),
                price: parseFloat(document.getElementById('productPrice').value),
                categoryId: parseInt(document.getElementById('productCategory').value),
                stockQuantity: parseInt(document.getElementById('productStock').value),
                imageUrl: document.getElementById('productImage').value.trim()
            };
            
            try {
                const response = await fetch(`${API_BASE}/products`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(formData)
                });
                
                const data = await response.json();
                
                if (data.success) {
                    showAlert('Product added successfully!', 'success');
                    document.getElementById('add-product-form').reset();
                    bootstrap.Modal.getInstance(document.getElementById('addProductModal')).hide();
                    loadProducts();
                } else {
                    showAlert(data.message, 'danger');
                }
            } catch (error) {
                console.error('Error adding product:', error);
                showAlert('Error adding product', 'danger');
            }
        }

        // Delete product
        async function deleteProduct(productId) {
            if (!confirm('Are you sure you want to delete this product?')) {
                return;
            }
            
            try {
                const response = await fetch(`${API_BASE}/products/${productId}`, {
                    method: 'DELETE'
                });
                
                const data = await response.json();
                
                if (data.success) {
                    showAlert('Product deleted successfully', 'success');
                    loadProducts();
                } else {
                    showAlert(data.message, 'danger');
                }
            } catch (error) {
                console.error('Error deleting product:', error);
                showAlert('Error deleting product', 'danger');
            }
        }

        // Load users
        async function loadUsers() {
            const userId = localStorage.getItem('userId');
            
            try {
                const response = await fetch(`${API_BASE}/users/admin/allusers?adminUserId=${userId}`);
                const data = await response.json();
                
                if (data.success) {
                    displayUsers(data.users);
                }
            } catch (error) {
                console.error('Error loading users:', error);
                showAlert('Error loading users', 'danger');
            }
        }

        // Display users
        function displayUsers(users) {
            const tbody = document.getElementById('users-table-body');
            tbody.innerHTML = '';

            users.forEach(user => {
                const row = document.createElement('tr');
                row.innerHTML = `
                    <td>${user.userId}</td>
                    <td>${user.username}</td>
                    <td>${user.email}</td>
                    <td><span class="badge ${user.role === 'ADMIN' ? 'bg-danger' : 'bg-primary'}">${user.role}</span></td>
                    <td>
                        <select class="form-select form-select-sm" onchange="updateUserRole(${user.userId}, this.value)">
                            <option value="CUSTOMER" ${user.role === 'CUSTOMER' ? 'selected' : ''}>Customer</option>
                            <option value="ADMIN" ${user.role === 'ADMIN' ? 'selected' : ''}>Admin</option>
                        </select>
                    </td>
                `;
                tbody.appendChild(row);
            });
        }

        // Load orders
        async function loadOrders() {
            const userId = localStorage.getItem('userId');
            console.log('Loading orders for admin user:', userId);
            
            try {
                const apiUrl = `${API_BASE}/users/admin/all-orders?adminUserId=${userId}`;
                console.log('Fetching orders from:', apiUrl);
                
                const response = await fetch(apiUrl);
                console.log('Orders API response status:', response.status);
                
                const data = await response.json();
                console.log('Orders API response data:', data);
                
                if (data.success && data.orders) {
                    console.log('Found', data.orders.length, 'orders');
                    displayOrders(data.orders);
                } else {
                    console.log('No orders found or API call failed');
                    displayOrders([]);
                    if (!data.success) {
                        showAlert(data.message || 'Failed to load orders', 'warning');
                    }
                }
            } catch (error) {
                console.error('Error loading orders:', error);
                showAlert('Error connecting to backend. Showing demo orders.', 'warning');
                // Show demo orders for testing
                displayDemoOrders();
            }
        }

        // Display orders
        async function displayOrders(orders) {
            const tbody = document.getElementById('orders-table-body');
            tbody.innerHTML = '';

            if (orders.length === 0) {
                tbody.innerHTML = `
                    <tr>
                        <td colspan="6" class="text-center text-muted py-4">
                            <i class="bi bi-inbox display-4 mb-3"></i>
                            <p>No orders found</p>
                        </td>
                    </tr>
                `;
                return;
            }

            // Process orders and get user details
            for (const order of orders) {
                const row = document.createElement('tr');
                const statusBadge = getOrderStatusBadge(order.status);
                const orderDate = order.orderDate ? new Date(order.orderDate).toLocaleDateString() : 'N/A';
                
                // Try to get user details
                let userInfo = `User ID: ${order.userId}`;
                try {
                    const userResponse = await fetch(`${API_BASE}/users/${order.userId}`);
                    if (userResponse.ok) {
                        const userData = await userResponse.json();
                        if (userData.success && userData.user) {
                            userInfo = `
                                <div>${userData.user.username}</div>
                                <small class="text-muted">${userData.user.email}</small>
                            `;
                        }
                    }
                } catch (error) {
                    console.log('Could not fetch user details for user:', order.userId);
                }
                
                row.innerHTML = `
                    <td>#${order.orderId}</td>
                    <td>${userInfo}</td>
                    <td>${orderDate}</td>
                    <td class="fw-bold">₹${parseFloat(order.totalAmount || 0).toLocaleString()}</td>
                    <td>${statusBadge}</td>
                    <td>
                        <select class="form-select form-select-sm" onchange="updateOrderStatus(${order.orderId}, this.value)">
                            <option value="PENDING" ${order.status === 'PENDING' ? 'selected' : ''}>Pending</option>
                            <option value="SHIPPED" ${order.status === 'SHIPPED' ? 'selected' : ''}>Shipped</option>
                            <option value="DELIVERED" ${order.status === 'DELIVERED' ? 'selected' : ''}>Delivered</option>
                            <option value="CANCELLED" ${order.status === 'CANCELLED' ? 'selected' : ''}>Cancelled</option>
                        </select>
                    </td>
                `;
                tbody.appendChild(row);
            }
        }

        // Get order status badge
        function getOrderStatusBadge(status) {
            const statusClasses = {
                'PENDING': 'bg-warning text-dark',
                'SHIPPED': 'bg-primary',
                'DELIVERED': 'bg-success',
                'CANCELLED': 'bg-danger'
            };
            
            const badgeClass = statusClasses[status] || 'bg-secondary';
            return `<span class="badge ${badgeClass}">${status}</span>`;
        }

        // Display demo orders for testing
        function displayDemoOrders() {
            const demoOrders = [
                {
                    orderId: 1,
                    userId: 1,
                    totalAmount: 299.99,
                    orderDate: '2024-01-15T10:30:00',
                    status: 'PENDING'
                },
                {
                    orderId: 2,
                    userId: 2,
                    totalAmount: 599.50,
                    orderDate: '2024-01-14T14:20:00',
                    status: 'SHIPPED'
                },
                {
                    orderId: 3,
                    userId: 1,
                    totalAmount: 149.99,
                    orderDate: '2024-01-13T09:15:00',
                    status: 'DELIVERED'
                }
            ];
            
            displayOrders(demoOrders);
            showAlert('Showing demo orders (backend not available)', 'info');
        }

        // Update user role
        async function updateUserRole(targetUserId, newRole) {
            const adminUserId = localStorage.getItem('userId');
            
            try {
                const response = await fetch(`${API_BASE}/users/admin/update-role?adminUserId=${adminUserId}&targetUserId=${targetUserId}&newRole=${newRole}`, {
                    method: 'PUT'
                });
                
                const data = await response.json();
                
                if (data.success) {
                    showAlert('User role updated', 'success');
                } else {
                    showAlert(data.message, 'danger');
                }
            } catch (error) {
                console.error('Error updating user role:', error);
                showAlert('Error updating user role', 'danger');
            }
        }

        // Update order status
        async function updateOrderStatus(orderId, status) {
            const userId = localStorage.getItem('userId');
            
            try {
                const response = await fetch(`${API_BASE}/users/admin/orders/${orderId}/status?adminUserId=${userId}&status=${status}`, {
                    method: 'PUT'
                });
                
                const data = await response.json();
                
                if (data.success) {
                    showAlert('Order status updated', 'success');
                } else {
                    showAlert(data.message, 'danger');
                }
            } catch (error) {
                console.error('Error updating order status:', error);
                showAlert('Error updating order status', 'danger');
            }
        }

        // Show alert
        function showAlert(message, type) {
            const alertContainer = document.getElementById('alert-container');
            const alert = document.createElement('div');
            alert.className = `alert alert-${type} alert-dismissible fade show`;
            alert.innerHTML = `
                ${message}
                <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
            `;
            
            alertContainer.appendChild(alert);
            
            setTimeout(() => {
                if (alert.parentNode) {
                    alert.remove();
                }
            }, 5000);
        }

        // Show profile
        function showProfile() {
            alert('Profile functionality to be implemented');
        }

        // Logout function - FIXED
        function logout(e) {
            console.log('Admin logout function called');
            if (e) e.preventDefault();
            if (confirm('Are you sure you want to logout?')) {
                console.log('Admin confirmed logout, clearing localStorage...');
                localStorage.clear();
                window.location.href = 'index.html';
            }
        }

                 // Edit product function
         async function editProduct(productId) {
             try {
                 const response = await fetch(`${API_BASE}/products/${productId}`);
                 const data = await response.json();
                 
                 if (data.success) {
                     const product = data.product;
                     
                     // Populate edit form with existing data
                     document.getElementById('editProductId').value = product.productId;
                     document.getElementById('editProductName').value = product.name;
                     document.getElementById('editProductCategory').value = product.categoryId;
                     document.getElementById('editProductDescription').value = product.description;
                     document.getElementById('editProductPrice').value = product.price;
                     document.getElementById('editProductStock').value = product.stockQuantity;
                     document.getElementById('editProductImage').value = product.imageUrl;
                     
                     // Show edit modal
                     new bootstrap.Modal(document.getElementById('editProductModal')).show();
                 } else {
                     showAlert('Failed to load product details', 'danger');
                 }
             } catch (error) {
                 console.error('Error loading product:', error);
                 showAlert('Error loading product details', 'danger');
             }
         }

         // Handle edit product form submission
         async function handleEditProduct(e) {
             e.preventDefault();
             
             const productId = document.getElementById('editProductId').value;
             const formData = {
                 name: document.getElementById('editProductName').value.trim(),
                 description: document.getElementById('editProductDescription').value.trim(),
                 price: parseFloat(document.getElementById('editProductPrice').value),
                 categoryId: parseInt(document.getElementById('editProductCategory').value),
                 stockQuantity: parseInt(document.getElementById('editProductStock').value),
                 imageUrl: document.getElementById('editProductImage').value.trim()
             };
             
             try {
                 const response = await fetch(`${API_BASE}/products/${productId}`, {
                     method: 'PUT',
                     headers: { 'Content-Type': 'application/json' },
                     body: JSON.stringify(formData)
                 });
                 
                 const data = await response.json();
                 
                 if (data.success) {
                     showAlert('Product updated successfully!', 'success');
                     document.getElementById('edit-product-form').reset();
                     bootstrap.Modal.getInstance(document.getElementById('editProductModal')).hide();
                     loadProducts(); // Reload products to show updated data
                 } else {
                     showAlert(data.message || 'Failed to update product', 'danger');
                 }
             } catch (error) {
                 console.error('Error updating product:', error);
                 showAlert('Error updating product', 'danger');
             }
         }
    </script>

</body>
</html>
