services:
  - type: web
    name: echocart
    runtime: java
    buildCommand: ./mvnw clean package -DskipTests
    startCommand: java -jar target/EchoCart-1.0-SNAPSHOT.jar
    envVars:
      - key: DATABASE_URL
        fromDatabase:
          name: echocart-db
          property: connectionString
      - key: JAVA_OPTS
        value: "-Xmx512m"

databases:
  - name: echocart-db
    databaseName: echocart
    user: echocart
